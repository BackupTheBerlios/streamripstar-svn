Stream4All.helpText=Attation: Every option you set here, will be overwritten in every stream.\n\nHow does it works?\n\nOn start are all checkbuttons and textfields disabled.\nBy double clicking on it, you enable it. When you press save, alle enabled options\nwill be saved in every stream.\n\nExample: You want to change the useragent to "StreamRipStar" for every stream.\n         In that case you have to double click on the useragent checkbox to enable it\n         and set the checkbox selected. In addtion you have to double click on the\n         useragent textfield on the right side to enable it and enter "StreamRipStar".

