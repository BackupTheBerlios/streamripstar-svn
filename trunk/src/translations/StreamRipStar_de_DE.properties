#Control_GetPath
GetPath.WhereSaveQuestion=Wo möchten Sie die Konfigurationsdateien von StreamRipStar speichern?\n\nWenn die sie im HEIMVERZEICHNIS wählen, werden die Dateien,\nim Heimverzeichnis (Eigene Dateien) abgelegt. Dies ist z.B. auf Heimrechnern sinnvoll.\n\nWenn Sie PORTABEL wählen, werden die Dateien ein einem Unterverzeichnis abgelegt\nvon dem Sie StreamRipStar aus gestartet haben. Dies ist eventuell für USB-Sticks wünscheswert.
