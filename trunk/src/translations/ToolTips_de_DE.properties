#Gui_Export
Export.addButton=<html>Füge alle <b>ausgewählten</b> Streams von der linken Tabelle (Verfügbare Streams)<br>zu der rechten Tabelle (zu exportierende Streams) hinzu.<BR>Sie können mehrere Streams auswählen indem Sie die<BR>Taste STRG gedrückt halten und dabei die Streams anklicken.</html>
Export.addAllButton=<html>Füge <b>alle</b> Streams von der linken Tabelle (Verfügbare Streams)<br>zu der rechten Tabelle (zu exportierende Streams) hinzu.</html>
Export.removeButton=<html>Entferne alle <b>ausgewählten</b> Streams von der rechten Tabelle (zu exportierende Streams).<BR>Sie können mehrere Streams auswählen indem Sie die<BR>Taste STRG gedrückt halten und dabei die Streams anklicken.</html>
Export.removeAllButton=<html>Entferne alle <b>alle</b> Streams von der rechten Tabelle (zu exportierene Streams).</html>
Export.browseButton=<html>Öffnet einen Datei-Dialog damit sie auswählen können<br>wo Sie die Playlist speichern wollen.</html>
Export.abortButton=<html>Bricht alle Vorgänge ab. Keine Änderungen werden vorgenommen und<br>das Fenster wird geschlossen.</html>
Export.exportButton=<html>Exportiert alle Streams die in der zu exportierenden Tabelle (rechts) angegeben sind.</html>

#Gui_StreamBrowser
StreamBrowser.listen=<html>Höre den ausgewählten Stream im Mediaplayer an.</html>
StreamBrowser.stopListening=<html>Beendet die Wiedergabe des internen Mediaplayers</html>
StreamBrowser.addToStreamRipStar=<html>Füge den ausgewählten Stream zu StreamRipStar hinzu.<br>Es wird ein neues Fenter geöffnet<br> wo Name,Addresse und Website noch geändet werden können</html>
StreamBrowser.shoutcast=<html>Lade Genres von www.shoutcast.com</html>
StreamBrowser.Columns=<html>Zeige und verstecke Spalten für die Streams.<br>Die Spaltenbreiten sowie ob sie sichbar sind oder nicht, werden automatisch gespeichert<br>und beim start wieder geladen.</html>
StreamBrowser.addAndRecord=<html>Fügt den Stream zu StreamRipStar hinzu und startet die Aufnahme.<br>Es wird kein Fenter geöffnet wo die Daten noch bearbeitet werden.<br>Dies kann später noch über StreamRipStar gemacht werden.</html>
StreamBrowser.abort=<html>Stoppt die aktuelle Operation.</html>
StreamBrowser.filter=<html>Öffnet eine Filterbar wo die gelisteten Streams noch gefiltert werden können.<br>Beaten Sie, dass auch gefiltert wird, wenn die Filterbar nicht sichtbar ist.<br>Alle neu geladenen Streams werden automatisch gefiltert.<br>Bereits angezeite/geladene Streams werden durch einen klick auf den Filterknopf gefiltert</html>
StreamBrowser.reload=<html>Lädt die Liste alle Genres von der Website neu</html>
StreamBrowser.nextPage=<html>Lädt die nächste Seite mit neuen Streams zu der vorangegangenen Suche</html>
StreamBrowser.lastPage=<html>Lädt die letzte Seite der Ergebnisse </html>
StreamBrowser.audioSlider=<html>Lautstärke</html>

#Gui_AddStream
name=<html>Dieses Feld muss ausgeüllt werden.<BR>Tragen Sie hier den Namen für den Stream ein.<BR>Der Name darf noch nicht in der Liste existieren.</html>
address=<html>Dieses Feld muss ausgeüllt werden.<BR>Tragen Sie hier die Adresse für den Stream ein.<BR></html>
website=<html>Dieses Feld kann ausgefüllt werden.<BR>Wenn Sie eine Homepage von dem Stream haben, tragen Sie sie hier ein.<BR>Das ist nützlich, wenn sie später wissen wollen wo sie den Stream her haben.</html>

#Gui_OptionPanel
singleFileField=<html>%S&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Name (mitgesendeter; kann variieren)<br>%X&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Name (in StreamRipStar)<br>%G&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Genre (in StreamRipStar)<br>%A&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Künstler<br>%T&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Titel<br>%a&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Album<br>%D&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Datum und Zeit (von Lied)<br>%d&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Datum und Zeit (von StreamRipStarstart)<br>%q&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sequenznumber (Automatisch finden)<br>%Nq&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sequenzenumber (Start von Nummer N)<br>%%&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Prozentzeichen</html>
singleFile=<html>Die Standardeinstellung ist, dass jedes Lied in eine<BR> seperate Datei aufgenommen wird. Aber manchmal ist das nicht das, <BR> was Sie wollen. Manchmal wollen Sie alle Lieder in eine<BR> (große) Datei aufnehmen, ohne, dass die Lieder gesplittet werden.<BR> Die Option tut genau dies. Wenn Sie diese Option ohne Angaben im<BR> nebenstehenden Feld machen, wird ein Zeitstempel als Dateinamen genommen.</html>
maxSize=<html>Diese Option veranlasst StreamRipStar nach einer bestimmten Anzahl an Megabytes zu stoppen</html>
maxSizeField=<html>Tragen Sie hier die Anzahl an Megabytes ein,<BR> nach der die Aufnahme gestoppt werden soll</html>
maxLength=<html>Veranlasst StreamRipStar nach einer bestimmten Zeit die Aufnahme zu unterbrechen.<BR>Tragen Sie in das<BR>- erste Feld: Die Stunden<BR>- zweite Feld: Die Minuten<BR>- dritte Feld: Die Sekunden ein.</html>
maxLengthHours=<html>Anzahl der Stunden</html>
maxLengthMinutes=<html>Anzahl der Minuten</html>
maxLengthSeconds=<html>Anzahl der Sekunden</html>
useragent=<html>In der Http Anfrage sendet StreamRipStar eine Zeichenkette<BR>die schaut welches Programm sich verbindet.<BR>Die Standardzeichekette für StreamRipStar lautet: "Streamripper/1.x".<BR>Aber manche Streams verweigern Streamripper automatisch die Verbindung,<BR>weil sie nicht möchten, dass Jemand die Lieder aufnimmt.<BR> Mit dieser Option wechseln Sie die gesendete Zeichenkette. Z.b. auf "Winamp" oder "xmms" </html>
useragentField=<html>Tragen Sie hier ihren Useragent ein</html>
runIndex=<html>Wenn die Dateien von 'incomplete' nach 'complete' kopiert werden,<BR>können die Dateien mit einer Sequenznummer versehen werden(normal ab 0000).<BR>Damit kann man z.B. sehen in welcher Reihenfolge die Dateien aufgenommen wurden.<BR>Sie können die Zahl ab der hochgezählt werden soll in das Feld eintragen.</html>
runIndexField=<html>Tragen Sie hier die Sequenznummer ein, bei der gestartet werden soll. Z.B 001</html>
pattern=<html>Diese Option bietet die Möglichkeit die Dateinamen zu formen wie Sie möchten.<BR>Normalerweise werden die Dateien in einen Ordner gespeichert, der den Namen des Streams trägt.<BR>Die Dateinamen setzten sich aus Künstler und Titel zusammen.<BR>Mit dieser Option können Sie die Dateinamen nach Ihren Wünschen formen.</html>
relayServer=<html>Erstellt einen Server des Streams auf dem PC.<BR>Über diesen Server können sich dann andere Leute verbinden und zuhören.<BR>Das Feld rechts stellt den Port ein auf dem der Server lauschen soll.<BR>Jeder Port darf nur ein mal gesetzt werden. Die Adresse zum verbinden für ihren PC ist 127.0.0.1:PORT.<BR>127.0.0.1 ist immer die Adresse für den eigenen PC.<BR>Der Port auf dem gelauscht wird, steht auch im Informationsdialog im Hauptfenster.</html>
relayServerField=<html>Port auf dem der Server lauschen soll.</html>
maxConnections=<html>Gibt die maximale Anzahl der Verbindungen an, die sich auf dem Server verbinden dürfen.<BR>Für unendlich viele Verbindungen geben Sie 0 ein</html>
maxConnectionsField=<html>Max Anzahl der Verbindungen</html>
relayConnect=<html>Mit dieser Option können Sie automatisch den Stream<BR>im Mediaplayer abspielen, anstatt sich ins Internet zu verbinden.<BR>Falls der Relaystream nicht existiert, verbindet sich StreamRipStar<BR> automatisch zum Internetstream. Dies ist gut,<BR>wenn sie die Bandbreite ihrer Internetverbindung schonen möchten.</html>
proxy=<html>Benutze HTTP Proxyserver von <URL></html>
proxyField=<html>Geben Sie hier die Adresse(url) vom Proxyserver an</html>
skipTrack=<html>Manchmal sind die ersten Lieder bei der Verbindungsaufbau nicht sinnvoll.<BR>Sei es z.B. Werbung oder ein Lied das in der Mitte startet.<BR>Diese Options verwirft automatisch die Anzahl an Liedern, die rechts im Feld angegeben werden.<BR></html>
skipTrackField=<html>Anzahl der Lieder bevor die Aufnahme startet.</html>
timeout=<html>Manche Streams hängen sich auf, d.h. sie trennen nicht die Verbindung aber<BR>liefern keine Daten mehr. Wenn das passiert und Sie diese Option benutzen,<BR>verbindet sich StreamRipStar nach der im Feld angegebnen Zeit automatisch wieder neu.</html>
timeoutField=<html>Zeit in Sekunden für automatische Neuverbindung</html>
overWrite=<html>Wenn StreamRipStar Lieder aufnimmt, werden die in den Ordner 'incomplete' gespeichert,<BR>bis sie fertig sind. Normalerweise werden sie dann in den Ordner 'complete' verschoben.<BR>Wenn das Lied dort schon existiert, können Sie StreamRipStar mit dieser Option sagen<BR>wie es sich zu verhalten hat.
overWriteNever=<BR><BR>Wenn Sie diese Option wählen, überschreibt StreamRipStar<BR>NIEMALS ein Lied im Ordner 'complete'.</html>
overWriteAlways=<BR><BR>Wenn Sie diese Option wählen, überschreibt StreamRipStar<BR>IMMER ein Lied im Ordner 'complete'.</html>
overWriteLarger=<BR><BR>Wenn Sie diese Option wählen, überschreibt StreamRipStar Lieder im<BR> Ordner 'complete' nur, wenn das neue Lied größer als das alte Lied ist.
overWriteVersion=<BR><BR>Wenn Sie diese Option wählen, überschreibt StreamRipStar keine Lieder im<BR> Ordner 'complete' sondern benennt die neuen Lieder um.<BR> (z.B. meinLiebingsLied.mp3 wird zu meinLieblingsLied(1).mp3)
dontOverIncom=<html>Normalerweise speichert StreamRipStar die Lieder im Ordner 'incomplete',<BR>und verschiebt diese dann in den Ordner 'complete', wenn sie fertig sind.<BR>Wenn ein Lied einen Namen trägt, welcher schon in 'incomplete' existiert,<BR>wird StreamRipStar Dieses überschreiben. Wenn Sie diese Option benutzen<BR>wird StreamRipStar ein Backup der zu überschreibenden Datei erstellen<BR>und die alte Datei dann überschreiben. (Backup bleibt erhalten)<BR>Das ist nützlich für Streams die keine Metadaten senden, weil diese Streams<BR>nur eine Datei haben und eine erneute Aufnahme die alte<BR>existierende Datei überschreiben würde, was nicht erwünscht ist.</html>
truncate=<html>Wenn StreamRipStar keine Dateien im Ordner 'complete' überschreibt,<BR>dann bleiben die Dateien normalerweise im Ordner 'incomplete'.<BR>Diese Option veranlasst StreamRipStar die Dateien im Ordner 'incomplete' auf eine<BR>Größe von 0 Bytes zu stutzen, wenn die Lieder Duplikate sind.</html>
noStreamDir=<html>Normalerweise erstellt StreamRipStar einen neuen Ordner mit dem Namen<BR>des Streams um die Lieder darin zu speichern. Diese Option stellt das verhalten ab.</html>
dontScanPorts=<html>Wenn StreamRipStar einen lokalen Server erstellt, geschiet dies auf einem Port.<BR>Ist der gewählte Port schon belegt sucht sich StreamRipStar automatisch einen neuen Port.<BR>Diese Option stellt die Funktion "Scan der freien Ports" ab. Benutzen Sie dies, wenn<BR>Sie paraniod sind, oder nicht mögen wenn Ports offen sind.</html>
dontReconnect=<html>Normalerweise ist StreamRipStar sehr aggressiv und verbindet sich immer wieder neu zu<BR>einem getrennten Stream. Diese Option stellt die automatische Wiederverbindung ab.</html>
noID3Tag=<html>Mp3 Dateien haben zwei verschiedene header Informationen welche den<BR>Inhalt der Datei beschreiben: ID3V1 und ID3V2. Standardmäßig werden<BR>Beide von StreamRipStar hinzugefügt. Wenn Sie diese Option aktivieren<BR>wird keiner der Beiden hinzugefügt.</html>
dCInvTracks=<html>Normalerweise wird eine Datei für jedes Lied erstellt.<BR>Unter Umständen brauch man aber diese einzelnen Dateien nicht, z.B. wenn<BR>man alles in eine Datei speichert oder StreamRipStar nur als Relayserver laufen lässt.<BR>Wenn diese Option aktiviert ist, werden die einzelnen Lieder nicht erzeugt.</html>
createRelayPlaylist=<html>Erstellt eine Playlist mit all den Liedern die über den Relay Server laufen</html>
createRelayPlaylistTF=<html>Geben Sie hier den Pfad an, wo die Playlist gespeichert werden soll</html>
interfaceCB=<html>Wenn sie von einer bestimmten Schnittstelle aufnehmen möchten,<BR>dann aktivieren Sie diese Option.</html>
interfaceTF=<html>Geben Sie hier die Schnittstelle ein (z.B. eth0, wlan0).</html>
metaDataRuleFileCB=<html>Mit dieser Option benutzt StreamRipStar ein benutzerdefinierte meta-data Analyseregel.Ohne<BR>diese Option benutzt StreamRipStar seine eigene eingebaute Analyse der Meta-Data.<BR><BR>In 2 Fällen könnte das nützlich sein.<BR>1. Du benutzt StreamRipStar welches die Meta-data mitten in einem Lied wechselt.<BR>Normalerweise is sowas Eigenwerbung oder spezielle Angebote vom Stream<BR>Wenn das passiert, wird das Lied in 2 Hälften gesplittet.<BR>Um das zu verhindern kann man StreamRipStar sagen, dass er die Meta-data ignorieren soll.<BR><BR>2. Evtl möchtest du diese Option benutzen, wenn die Meta-data in einem ungewöhnlichen Format<BR> gesendet werden. Mit dieser Option können sie StreamRipStar sagen wie wie es Titel, Artist und Genre erkennen soll.<BR><BR>Als Beispeil schau die Datei "parse_rules.txt" an welche mit deiner Distribution mitgeliefert sein wollte.</html>
metaDataRuleFileTF=<html>Geben Sie hier die Pfad zur Meta-Data Datei an.</html>
externalCmdMetaDataCB=<html>Manche Stream senden Artist- und Titelinformation nicht mittels Meta-Data<BR>sondern senden diese Information auf anderem Wege. Z.B. benutzen manche Stream html oder xml für die Titelupdates.<BR>Ein anderes Beispiel ist icecast 1.x welches die meta Daten über einen UDP Socket sendet.<BR><BR>Mit dieser Option kann Streamripper die Daten mittels einem externen Hilfsprogramm empfangen<BR>, welches die Daten auf stdout schreibt. Streamripper ließt dann die Informationen und beareitet sie korrekt. <BR>Eine Beispieldatei, wie es funktioniert, sollte mit Streamripper mitgeliefert worden sein und heißt 'fetch_external_metadata.pl'.</html>
externalCmdMetaDataTF=<html>Geben Sie hier den Pfad zum externen Programm an,<BR>die Meta-Daten auf stdout sendet.</html>
freeArgumentATT=<html><b>Attention: Benutzen Sie diese Option nur, wenn Sie wirklich wissen, was Sie tun.<BR>Wenn Sie hier falsche Werte eingeben, kann StreamRipStar unter Umständen nicht mehr funktionieren.<BR>Benutzen Sie niemals die Argumente: <BR>--stderr<BR>--quiet</b>
freeArgumentCB=<BR><BR>Geben Sie hier Argumente ein, welche von streamripper unterstützt werden,<BR>aber StreamRipStar sie noch nicht anbietet. Dies kann vorkommen, wenn gerade erst eine neue Version<BR>streamripper herausgekommen ist. Normalerweise sollten alle Arguemte von streamripper<BR>grafisch über StreamRipStar unterstützt werden.</html>
freeArgumentTF=<BR><BR>Geben sie hier die Arguemte ein, wie Sie sie in der Kommandozeile eingeben würden</html>
codeset=<html>Wenn Sie Probleme mit falscher Darstellung von Zeichen haben<BR>können Sie hier Zeichencodierung umändern. Standardmäßig<BR>verwendet streamripper automatisch den standard von dem <BR>Betriebsystem.</html>
codesetTF=<html>Tragen Sie hier ihre Zeichenkodierung ein. Zum Beispiel:<BR>CP1252<BR>UTF-8<BR>ISO-8859-1<BR>:<BR>:<BR>ISO-8859-9<BR></html>
xs2CB=<html>Benutze capises neuen Algorithmus (April 2008) für Stillenerkennung)</html>
xs=<html>Streamripper splittet die einzelnen Lieder basierend auf einer Stille<BR>in der Nähe des wechsel der Meta-data. Diese Methode ist nicht perfekt<BR>und manchmal splittet streamripper ein Lied zu früh oder zu spät. Mit dieser<BR>Option können sie die Zeitpunkte besser an den Stream anpassen, so dass der<BR>Fehler klein wird oder ganz verschwindet. Die Einstellung der Splitpunkte ist<BR>eine komplexe Sache. Bitte gehen Sie auf streamrippers Homepage für mehr<BR>Informationen, wie man die einzelnen Optionen verwendet.</html>
xsTime=<html>Bitte geben Sie die Zeit in <b>milli Sekunden</b> ein</html>
id3tagV1CB=<html>ID3Tag beinhaltet Inforamtionen über das Lied und wird mit in der<BR>Datei abgespeichert. Streamripper fügt automatisch den Titel sowie den<BR>Arist zu dem ID3Tag hinzu. Der Unteschied zwischen ID3Tag V1 und V2 ist,<BR>dass V2 neue und flexibler ist. V2 würd jedoch evtl von älteren mp3 Playern<BR>nicht unterstützt.</html>
id3tagV2CB=<html>ID3Tag beinhaltet Inforamtionen über das Lied und wird mit in der<BR>Datei abgespeichert. Streamripper fügt automatisch den Titel sowie den<BR>Arist zu dem ID3Tag hinzu. Der Unteschied zwischen ID3Tag V1 und V2 ist,<BR>dass V2 neue und flexibler ist. V2 würd jedoch evtl von älteren mp3 Playern<BR>nicht unterstützt.</html>